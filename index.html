<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="outerBox">
        <div class="innerBox">
            <div class="temp">
            <h1>Temperature Converter</h1>
            <i class="fa-solid fa-temperature-quarter"></i>
        </div>
            <div class="wrap">
            

                
            <div class="C unit">
                <input type="number" id="celcius" class="inp">
                <div class="cel"><label for="celcius">C</label></div>   
            </div>
            <div class="F unit">
                <input type="number" id="far"  class="inp">
                <div class="cel"><label for="far">F</label></div>
            </div>
            <div class="K unit">
                <input type="number" id="kel" class="inp">
                <div class="cel"><label for="kel">K</label></div>
            </div>
        </div>
        <div class="btn"><button class="reset-btn">Reset</button></div>

       

        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
